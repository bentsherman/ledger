<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Create Transaction</h3>
			</div>

			<form class="panel-body form-horizontal" name="form">
				<div class="form-group" ng-class="{'has-error': form.date.$touched && form.date.$invalid}">
					<label class="col-sm-3 control-label">Date</label>
					<div class="col-sm-6">
						<input class="form-control" type="date" name="date" ng-model="transaction.date" required placeholder="yyyy-mm-dd"/>
					</div>
				</div>

				<div class="form-group" ng-class="{'has-error': form.description.$touched && form.description.$invalid}">
					<label class="col-sm-3 control-label">Description</label>
					<div class="col-sm-6">
						<input class="form-control" name="description" ng-model="transaction.description" required/>
					</div>
				</div>

				<div class="form-group" ng-class="{'has-error': form.cost.$touched && form.cost.$invalid}">
					<label class="col-sm-3 control-label">Cost</label>
					<div class="col-sm-6">
						<div class="input-group">
							<div class="input-group-addon">$</div>
							<input class="form-control" type="number" name="cost" ng-model="transaction.cost" required/>
						</div>
					</div>
				</div>

				<div class="form-group" ng-class="{'has-error': form.payer_id.$touched && form.payer_id.$invalid}">
					<label class="col-sm-3 control-label">Paid By</label>
					<div class="col-sm-6">
						<select class="form-control" name="payer_id" ng-model="transaction.payer_id" ng-options="u.id as u.name for u in users" required></select>
					</div>
				</div>

				<div class="form-group" ng-class="{'has-error': form.contributors.$touched && form.contributors.$invalid}">
					<label class="col-sm-3 control-label">Contributors</label>
					<div class="col-sm-6">
						<select class="form-control" size="5" multiple name="contributors" ng-model="transaction.contributors" ng-options="u.id as u.name for u in users" required></select>
					</div>
				</div>

				<div class="text-center">
					<button type="button" class="btn btn-default" ng-disabled="form.$invalid" ng-click="save(transaction)">Save</button>
					<a href="/">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</div>
