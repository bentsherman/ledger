<div class="row">
	<div class="col-sm-8 col-sm-offset-2">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Users</h3>
			</div>

			<table class="table">
				<tr ng-repeat="u in users | orderBy:'name'">
					<td>{{u.name}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
